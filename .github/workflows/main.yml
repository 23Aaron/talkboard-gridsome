name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
  schedule:
    - cron: "*/15 * * * *"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: |
        npm install
        npm run-script build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      env:
          CI: true
          PATRON_TOKEN: ${{ secrets.PATREON_TOKEN }}
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: dist
